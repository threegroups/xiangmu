<script type="text/javascript">
    //批量删除
    function del_all(){
        var name=document.getElementsByName("kk");
//alert(name.length);
        var str="";
        for(var i=0;i<name.length;i++){
            if(name[i].checked){
                str+=name[i].value+',';
            }

        }
//alert(str);
        str=str.substring(0,str.length-1);

        layer.confirm('确认要删除吗？',function(index){

            $.ajax({
                type: "POST",
                url: "index.php?r=index/landlord_del",
                data: "id="+str,
                success: function(e){
                    alert(e);
                    if(e==1){
                        for(var i=name.length-1;i>=0;i--){
                            if(name[i].checked){
                                name[i].parentNode.parentNode.parentNode.removeChild(name[i].parentNode.parentNode)
                            }
                        }

                        layer.msg('已删除!',{icon:1,time:1000});
                    }else{
                        layer.msg('删除失败 !',{icon:1,time:1000});
                    }
                }
            });
        });



    }

/*用户-添加*/
function member_add(title,url,w,h){

/*用户-停用*/
function member_stop(obj,id){
	layer.confirm('确认要停用吗？',function(index){
        $.ajax({
            type: "POST",
            url: "index.php?r=index/landlord_lock",
            data: "id="+id,
            success: function(e){
               // alert(e);
               if(e==1){
                   $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_start(this,id)" href="javascript:;" title="启用" id="y_open"><i class="Hui-iconfont">&#xe6e1;</i></a>');
                    $("#y_end").hide();
                  // $(obj).parents("tr").find(".td-status").html("<a href='javascript:void(0)' onclick='member_start(this,<?php echo $v['l_id']?>)'>"+已停用+"</a>");
                   $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已停用</span>');
                    $(obj).remove();
                    layer.msg('已停用!',{icon: 5,time:1000});
                }else{
                    layer.msg('停用失败!',{icon: 5,time:1000});
                }
            }
        });
	});
}
/*用户-启用*/
function member_start(obj,id){
	layer.confirm('确认要启用吗？',function(index){
        $.ajax({
            type: "POST",
            url: "index.php?r=index/landlord_lock2",
            data: "id="+id,
            success: function(e){
               // alert(e);
                if(e==1){
                    $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_stop(this,id)" href="javascript:;" title="停用" id="y_end"><i class="Hui-iconfont">&#xe631;</i></a>');
                    $("#y_open").hide();
                    $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
                   // $(obj).parents("tr").find(".td-status").html("<a href='javascript:void(0)' onclick='member_stop(this,<?php echo $v['l_id']?>)'>"+已启用+"</a>");
                    $(obj).remove();
                    layer.msg('已启用!',{icon: 6,time:1000});
                }else{
                    layer.msg('启用失败!',{icon: 5,time:1000});
                }
            }
        });
	});
}
